<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSforce Starter Apps</title>
    <link rel="stylesheet" href="bower_components/salesforce-lightning-design-system/assets/styles/salesforce-lightning-design-system.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="bower_components/angular-messages/angular-messages.min.js"></script>
    <script type="text/javascript" src="bower_components/jsforce/build/jsforce.min.js"></script>
    <script type="text/javascript" src="js/jsforce_config.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
  </head>
  <body class="backImage">
    <!-- header -->
    <header class="slds-p-around--large myHeader backImage">
      <section class="slds-clearfix">
        <div class="slds-float--left">
          <a href="/" class="headerLink">
            <h1 class="slds-text-heading--large">JSforce Starter Apps</h1>
          </a>
        </div>
        <div class="slds-float--right">
          <a onclick="return logout();" class="headerLink">
            <h1 class="slds-text-heading--medium">Logout</h1>
          </a>
        </div>
      </section>
    </header>
    <!-- app -->
    <div ng-app="myApp">
      <div ng-view></div>
    </div>
    <!-- javascripts -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </body>
</html>
